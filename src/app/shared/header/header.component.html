<div class="app-header header-shadow" style="background-color: #bdc1f2;">
    <div class="app-header__logo" style="background-color: #bdc1f2;">
        <a routerLink="/user/dashboard">
            <img src="assets/images/logo-inverse.png" style="height:50px;width:auto;" />
        </a>
        <div class="header__pane ml-auto">
            <div>
                <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
                    data-class="closed-sidebar">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
        </div>
    </div>
    <div class="app-header__mobile-menu">
        <div>
            <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
        </div>
    </div>
    <div class="app-header__menu">
        <span>
            <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                <span class="btn-icon-wrapper">
                    <i class="fa fa-ellipsis-v fa-w-6"></i>
                </span>
            </button>
        </span>
    </div>
    <div class="app-header__content">
        <div class="app-header-right">
            <div class="header-dots"> 
               <div class="dropdown">
                <button class="mb-2 mr-2 btn-icon btn-icon-only btn btn-danger btn-pill btn-link btn-sm" style="width:50px;">
                    <i class="ion-android-notifications btn-icon-wrapper font-size-xlg"></i>
                    <span class="badge badge-pill badge-warning">2</span></button>
                </div>
            </div>
            <div class="header-btn-lg pr-0">
                <div class="widget-content p-0">
                    <div class="widget-content-wrapper">                        
                        <div *ngIf="user" class="widget-content-left  header-user-info">
                            <div class="widget-heading text-uppercase"> {{ user.name }} </div>
                            <div class="widget-subheading text-uppercase">E-COMMERCE BUSINESS</div>
                        </div>
                        <button (click)="logout()" class="btn-wide btn btn-primary btn-sm ml-2"><img width="20" class="rounded-circle" src="assets/images/user.png" alt=""> LOGOUT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
