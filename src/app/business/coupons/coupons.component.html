<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading">
            <div>COUPONS</div>
        </div>
        <div class="page-title-actions">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="formdata" (ngSubmit)="submit(formdata.value)" class="">
                    <div class="row">
                        <div class="col-lg-2">
                            <div class="position-relative form-group">
                                <label>CODE<span class="text-danger">*</span></label>
                                     <input placeholder="CODE" type="text" class="form-control" formControlName="code" />
                                         <em class="error text-danger small"
                                         *ngIf="formdata.controls.code.touched && formdata.controls.code.invalid">Please
                                         Enter Code</em>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="position-relative form-group">
                                <label for="startdate">START DATE<span class="text-danger">*</span></label>
                                 <input type="datetime-local" formControlName="startdate" class="form-control">
                                <em class="error text-danger small"
                                *ngIf="formdata.controls.startdate.touched && formdata.controls.startdate.invalid">Please
                                Select Date</em>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="position-relative form-group">
                                <label for="enddate">END DATE<span class="text-danger">*</span></label>
                                <input type="datetime-local" formControlName="enddate" class="form-control">
                                <em class="error text-danger small"
                                *ngIf="formdata.controls.enddate.touched && formdata.controls.enddate.invalid">Please
                                Select Date</em>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="position-relative form-group">
                                <label>PERCENTAGE<span class="text-danger">*</span></label>
                                <input placeholder="PERCENTAGE" type="text" formControlName="percentage"
                                 class="form-control">
                            </div>
                        </div>
                    </div>
                    <input type="submit" [disabled]="formdata.invalid" value="SAVE" class="btn btn-primary mr-2">
                    <input type="reset" value="CANCEL" (click)="cancel()" class="btn btn-danger">
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-lg-12 mt-2">
        <div class="card">
            <div class="card-body">
                <table class="table table-hover table-striped table-bordered">
                    <thead class="text-center">
                        <tr>
                            <th style="width: 140px;" class="text-center">ACTION</th>
                            <th style="width: 80px;" class="text-right">SR NO</th>
                            <th class="text-left">CODE</th>
                            <th class="text-left">START DATE</th>
                            <th class="text-left">END DATE</th>
                            <th class="text-left">STATUS</th>
                            <th class="text-left">PERCENTAGE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of result; let i=index">
                            <td class="text-center">
                                <button data-toggle="tooltip" data-placement="top" title="Edit" (click)="edit(data.id)"
                                    class="mb-2 mr-2 btn-icon btn-icon-only btn-pill btn btn-primary"><i
                                        class="pe-7s-tools btn-icon-wrapper"> </i></button>
                                <button (click)="delete(data.id)"
                                    class="mb-2 mr-2 btn-icon btn-icon-only btn-pill btn btn-danger"><i
                                        class="pe-7s-trash btn-icon-wrapper"> </i></button>
                            </td>
                            <td class="text-right">{{i+1}}</td>
                            <td class="text-right">{{data.code}}</td>
                            <td class="text-right">{{data.startdate}}</td>
                            <td class="text-right">{{data.enddate}}</td>
                            <td class="text-right">{{data.status}}</td>
                            <td class="text-right">{{data.percentage}}</td>
                            <td class="text-right"> 
                                <a class="btn btn-success" routerLink="/business/coupon-products/{{ data.id }}">Products</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
