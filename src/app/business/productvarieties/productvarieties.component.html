<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading">
            <div>PRODUCT PICTURES</div>
        </div>
        <div class="page-title-actions">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="formdata" (ngSubmit)="submit(formdata.value)" class="">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="position-relative form-group">
                                <label>Variety Name <span class="text-danger">*</span></label>
                                <input placeholder="" type="text" formControlName="name" class="form-control">
                                <em class="error text-danger small"
                                    *ngIf="formdata.controls.name.touched && formdata.controls.name.invalid">Please
                                    Enter name</em>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="position-relative form-group">
                                <label>MRP<span class="text-danger">*</span></label>
                                <input placeholder="" type="text" formControlName="mrp" class="form-control">
                                <em class="error text-danger small"
                                    *ngIf="formdata.controls.mrp.touched && formdata.controls.mrp.invalid">Please
                                    Enter mrp</em>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="position-relative form-group">
                                <label>Price<span class="text-danger">*</span></label>
                                <input placeholder="" type="text" formControlName="price" class="form-control">
                                <em class="error text-danger small"
                                    *ngIf="formdata.controls.price.touched && formdata.controls.price.invalid">Please
                                    Enter price</em>
                            </div>
                        </div>
                    </div>
                    <input type="submit" [disabled]="formdata.invalid" value="SAVE" class="btn btn-primary mr-2">
                    <input type="reset" value="CANCEL" (click)="cancel()" class="btn btn-danger">
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-12 mt-2">
        <div class="card">
            <div class="card-body">
                <table class="table table-hover table-striped table-bordered">
                    <thead class="text-center">
                        <tr>
                            <th style="width: 140px;" class="text-center">ACTION</th>
                            <th style="width: 80px;" class="text-right">NO</th>
                            <th class="text-left">NAME</th>
                            <th class="text-left">MRP</th>
                            <th class="text-left">PRICE</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of productvarieties; let i=index">
                            <td class="text-center">
                                <button data-toggle="tooltip" data-placement="top" title="Edit" (click)="edit(data.id)"
                                    class="mb-2 mr-2 btn-icon btn-icon-only btn-pill btn btn-primary"><i
                                        class="pe-7s-tools btn-icon-wrapper"> </i></button>
                                <button (click)="delete(data.id)"
                                    class="mb-2 mr-2 btn-icon btn-icon-only btn-pill btn btn-danger"><i
                                        class="pe-7s-trash btn-icon-wrapper"> </i></button>
                            </td>
                            <td class="text-right">{{i+1}}</td>
                            <td>{{data.name}}</td>
                            <td>{{data.mrp}}</td>
                            <td>{{data.price}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
